<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/stencil-components.esm.js"></script>
    <script nomodule src="/build/stencil-components.js"></script>
  </head>
  <body>
    <my-component first="Stencil" middle="'Don't call me a framework'" last="JS"></my-component>

  <pv-legend-component
      legend-title="Chart Legend"
      items='[{"label": "Series 1", "color": "#ff0000"}, {"label": "Series 2", "color": "#00ff00"}, {"label": "Series 3", "color": "#0000ff"}]'>
    </pv-legend-component>

    <hr />

    <h3>Table Component</h3>
    <pv-table-component id="demo-table"></pv-table-component>

    <script>
      const table = document.getElementById('demo-table');
      table.columns = [
        { key: 'id', label: 'ID' },
        { key: 'name', label: 'Name' },
        { key: 'role', label: 'Role' },
        { key: 'status', label: 'Status' }
      ];
      
      const roles = ['Admin', 'Editor', 'User', 'Guest'];
      const statuses = ['Active', 'Inactive', 'Pending'];
      
      table.data = Array.from({ length: 50 }, (_, i) => ({
        id: i + 1,
        name: `User ${i + 1}`,
        role: roles[i % 4],
        status: statuses[i % 3]
      }));
      
      table.itemsPerPage = 10;
    </script>
  </body>
</html>
