<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/stencil-components.esm.js"></script>
    <script nomodule src="/build/stencil-components.js"></script>
  </head>
  <body>
    <my-component first="Stencil" middle="'Don't call me a framework'" last="JS"></my-component>

  <pv-legend-component
      legend-title="Chart Legend"
      items='[{"label": "Series 1", "color": "#ff0000"}, {"label": "Series 2", "color": "#00ff00"}, {"label": "Series 3", "color": "#0000ff"}]'>
    </pv-legend-component>

    <hr />

    <h3>Table Component</h3>
    <pv-table-component
      columns='[{"key": "id", "label": "ID"}, {"key": "name", "label": "Name"}, {"key": "role", "label": "Role"}]'
      data='[{"id": 1, "name": "John Doe", "role": "Admin"}, {"id": 2, "name": "Jane Smith", "role": "User"}, {"id": 3, "name": "Bob Johnson", "role": "Editor"}]'
    ></pv-table-component>
  </body>
</html>
